<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Todo List</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class=" h-screen  bg-gray-700 w-full pt-5">
    <div class="border-2 border-black w-4/6 m-auto bg-black p-5 rounded-md ">
      <h1 class="font-bold text-3xl  text-center py-4 text-white"> Todo List</h1>
      <div class="w-full mx-auto pt-6">
        <div class="flex items-center justify-center mb-4">
            <input type="text" id="todoInput" placeholder="Enter new Task" class="border border-gray-400 rounded-md px-4 py-2 ">
            <button onclick="addTodo()" class="bg-blue-600 text-white px-2 py-2 rounded-md mx-2 hover:bg-blue-700">Add New Task</button>
        </div>
    </div>
      <ul id="todoList"></ul>
    </div>
   
    <div class="fixed bottom-4 w-full text-center">
      <p class="text-white">By Sagarika Sahoo</p>
    </div>
  </div>
   

    <script src="script.js"></script>
</body>
</html>
